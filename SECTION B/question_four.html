<!DOCTYPE html>
<html lang="en">
<head>

    <title>Footer with icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <style>
    footer{
    background-color: darkblue;
}
.material-icons{

}

</head>
<body>

     <footer>
        <i class="material-icons">github</i><i class="material-icons">facebook</i><i class="material-icons">linkedins</i><i class="material-icons">email</i>
     </footer>
    </div>
</body>
</html>
