<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <title>Two-Column Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .sidebar {
            background-color: #f8f8f8;
            padding: 20px;
        }

        .main-content {
            background-color: #ffffff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content</div>
    </div>
</body>
</html>
